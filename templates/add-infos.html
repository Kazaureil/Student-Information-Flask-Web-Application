{% extends "layout.html" %}
{% block body %}

  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card card-body">
        <form action="{{url_for('add_infos')}}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="id_number" placeholder="ID Number - EX. 2018-0000" maxlength="25" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="fullname" placeholder="Full Name" maxlength="25" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="course" placeholder="Course - EX. BSCS" maxlength="25" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="year_level" placeholder="Year Level - EX. 4th Year" maxlength="25" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email - EX. user@gmail.com" maxlength="25" required>
          </div>
          <button class="btn btn-primary btn-block">
            Save 
          </button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
